<mat-card class="example-card">
    <mat-card-content class="heading">Update leave</mat-card-content>

  
  <form class="example-form">
    <mat-form-field class="example-full-width"appearance="outline">
      <mat-label>Employee id</mat-label>
      <input matInput [(ngModel)]="leave.eid"name="eid" disabled placeholder="Enter employee id" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>From date</mat-label>
        <input matInput [(ngModel)]="leave.fromdate"name="fromdate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>To date</mat-label>
        <input matInput [(ngModel)]="leave.todate"name="todate"  [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Reason for leave</mat-label>
        <textarea matInput [(ngModel)]="leave.reason"name="reason"  placeholder="Reason for leave"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Leave Status</mat-label>
        <textarea matInput [(ngModel)]="leave.status"name="status"  placeholder="Leave Status"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Leave Balance</mat-label>
        <textarea matInput [(ngModel)]="leave.leaveBal"name="leave balance"  placeholder="Leave Balance"></textarea>
      </mat-form-field>
  </form>

  <div class="buttons">
    <button (click)="updatedata()" mat-raised-button color="primary">Update</button>&nbsp;
    <button routerLink="/admin" mat-raised-button color="accent">Back</button>
  </div>
</mat-card>
