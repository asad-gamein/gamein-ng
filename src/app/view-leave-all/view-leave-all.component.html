<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Leave Management System</span>
      <button routerLink="/" style="margin-left: 70%" mat-raised-button color="warn">Apply Leave</button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <div style="margin-top: 15px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
      <ng-container matColumnDef="Employee-id">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.eid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Fromdate">
        <th mat-header-cell *matHeaderCellDef> Fromdate </th>
        <td mat-cell *matCellDef="let element"> {{element.fromdate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Todate">
        <th mat-header-cell *matHeaderCellDef> Todate </th>
        <td mat-cell *matCellDef="let element"> {{element.todate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="LeaveBal">
        <th mat-header-cell *matHeaderCellDef> Leave Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.leaveBal}} </td>
      </ng-container>

      <ng-container matColumnDef="LeaveType">
        <th mat-header-cell *matHeaderCellDef> Leave Type </th>
        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-icon-button color="primary" [routerLink]="'/updateleave/' + element.id">
            <mat-icon>edit</mat-icon>
          </button> -->
  
          <!-- <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
